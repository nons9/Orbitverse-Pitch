<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900">
  <style>
    .box { fill:#f0f0f0; stroke:#333; stroke-width:2; rx:8; ry:8; }
    .arrow { fill:none; stroke:#555; stroke-width:2; marker-end:url(#arrowhead); }
    text { font-family:sans-serif; font-size:16px; fill:#333; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Event Triggered -->
  <rect x="500" y="50" width="200" height="50" class="box"/>
  <text x="580" y="80" text-anchor="middle">🚨 Event Triggered</text>

  <!-- Source & Type -->
  <rect x="200" y="150" width="250" height="50" class="box"/>
  <text x="325" y="180" text-anchor="middle">📦 Module Source</text>

  <rect x="700" y="150" width="250" height="50" class="box"/>
  <text x="825" y="180" text-anchor="middle">🧩 Event Type</text>

  <!-- Arrows from Event Trigger -->
  <line x1="600" y1="100" x2="325" y2="150" class="arrow"/>
  <line x1="600" y1="100" x2="825" y2="150" class="arrow"/>

  <!-- TrustScore Engine -->
  <rect x="400" y="250" width="400" height="50" class="box"/>
  <text x="600" y="280" text-anchor="middle">🧠 TrustScore Engine</text>

  <!-- Arrow down -->
  <line x1="600" y1="200" x2="600" y2="250" class="arrow"/>

  <!-- Role Access Check -->
  <rect x="400" y="350" width="400" height="50" class="box"/>
  <text x="600" y="380" text-anchor="middle">🔍 Role Access Check</text>

  <line x1="600" y1="300" x2="600" y2="350" class="arrow"/>

  <!-- Outcomes -->
  <rect x="100" y="450" width="250" height="50" class="box"/>
  <text x="225" y="480" text-anchor="middle">✅ Warning (-5)</text>

  <rect x="475" y="450" width="250" height="50" class="box"/>
  <text x="600" y="480" text-anchor="middle">⚠️ Flag & Review (-15+)</text>

  <rect x="850" y="450" width="250" height="50" class="box"/>
  <text x="975" y="480" text-anchor="middle">🔒 Identity Lock (-40+)</text>

  <!-- Arrow splits -->
  <line x1="600" y1="400" x2="225" y2="450" class="arrow"/>
  <line x1="600" y1="400" x2="600" y2="450" class="arrow"/>
  <line x1="600" y1="400" x2="975" y2="450" class="arrow"/>

  <!-- Audit Log -->
  <rect x="400" y="550" width="400" height="50" class="box"/>
  <text x="600" y="580" text-anchor="middle">📂 Audit Log Stored</text>

  <!-- Final arrows -->
  <line x1="225" y1="500" x2="600" y2="550" class="arrow"/>
  <line x1="600" y1="500" x2="600" y2="550" class="arrow"/>
  <line x1="975" y1="500" x2="600" y2="550" class="arrow"/>
</svg>
