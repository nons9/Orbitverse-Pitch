name: Build Pitch Deck

on:
  push:
    branches:
      - main
    paths:
      - 'pitch_deck/**'
      - '.github/workflows/build-deck.yml'

concurrency:
  group: build-pitch-deck
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Node.js & cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Render slide deck
        run: |
          marp pitch_deck/slides.md \
            --theme moon \
            --html \
            --highlight-theme solarized-light \
            -o docs/index.html

      - name: Commit & push built deck
        run: |
          git diff --quiet docs/index.html || {
            git config user.name "OrbitBot"
            git config user.email "actions@github.com"
            git add docs/index.html
            git commit -m "chore: auto-build pitch deck"
            git push
          }
