name: Build Pitch Deck

on:
  push:
    branches:
      - main
    paths:
      - 'pitch_deck/**'
      - '.github/workflows/deck.yml'

concurrency:
  group: build-pitch-deck
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js & cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Marp CLI and Puppeteer
        run: npm install @marp-team/marp-cli puppeteer

      - name: Verify Marp CLI
        run: npx marp --version

      - name: Render pitch deck
        run: |
          mkdir -p docs
          npx marp pitch_deck/slides.md \
            --theme moon \
            --html \
            --highlight-theme solarized-light \
            -o docs/index.html

      - name: Commit & push updated deck
        run: |
          if git diff --quiet docs; then
            echo "No changes to commit"
          else
            git config user.name "OrbitBot"
            git config user.email "actions@github.com"
            git add docs
            git commit -m "chore: auto-build pitch deck"
            git push
          fi
